{% extends "base_02.html" %}
{% load static %}
{% block content %}
    <section>
        <h1> LITReview, Page abonnement/suivi d'autres utilisateurs </h1>
        <a class="" href="{% url 'flux' %}" >Retour page flux</a>
    </section>
    <section>
        <h1> Suivre d'autres utilisateurs </h1>
        {% for user in users %}
            <div>
                {{ user.username}}
                <input type="submit" value="Suivre">
            </div>
        {% endfor %}

        <form method="POST">
            <div>
                <input type="text" value="Nom d'utilisateur">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </section>

{% endblock %}

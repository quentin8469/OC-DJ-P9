{% extends "base_02.html" %}
{% load static %}
{% block content %}
    <div class="welcome-title">
        <h1> Bienvenue sur la page d'inscription</h1>
    </div>
    <div class="singup-inscription">
        <h2> Créer un compte LITReview</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input class="btn-singup" type="submit" value="S'inscrire"/>
        </form>
    </div>
    <div>
        <a class="" href="{% url 'home' %}">Retourner à l'accueil</a>
    </div>
{% endblock %}
